<!DOCTYPE>
<html>

<head>
    <title>the table with caption</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>

        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
          </colgroup>
        <caption>Monthly savings</caption>
       
        <tr>
            <th>sr no</th>
            <th>Month</th>
            <th>Savings</th>
          </tr>
          <tr>
            <td>1</td>
            <td>January</td>
            <td>$100</td>
          </tr><br>
          
    </table>
</body>

</html>
