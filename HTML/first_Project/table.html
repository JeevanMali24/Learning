<!DOCTYPE>
<html>

<head>
    <title>the table with caption</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
    </table>
</body>

</html>
